<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
 <style>
    #contact-form {
    background-color: rgb(232, 232, 241);
    padding: 40px;
    border-radius: 10px;
    width: 300px;
    margin: 50px auto;
    box-shadow: 0 4px 8px rgb(30, 28, 28);
}

.form-field {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid whitesmoke;
    border-radius: 5px;
    font-size: 16px;
}

#submit-button {
    width: 100%;
    padding: 10px;
    background-color: rgb(29, 201, 66);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#submit-button:hover {
    background-color: darkblue;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

 </style>   
</head>
<body>
    <form id="contact-form">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-field" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-field" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" class="form-field" placeholder="Your Message" required></textarea>

        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
