<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 15px 20px;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.content-section {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    gap: 20px;
}

.column {
    flex: 1;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
}

.left-column {
    background-color: #e3f2fd;
}

.right-column {
    background-color: #ffe0b2;
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

@media (max-width: 768px) {
    .content-section {
        flex-direction: column;
    }

    .nav-links {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links li {
        margin-bottom: 10px;
    }

    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 20px;
    }

    .nav-links a {
        font-size: 16px;
    }

    .column {
        padding: 15px;
    }

    .footer {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content-section">
        <div class="column left-column">
            <h2>Column 1</h2>
            <p>This is the first column of the content section.</p>
        </div>
        <div class="column right-column">
            <h2>Column 2</h2>
            <p>This is the second column of the content section.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Responsive Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
