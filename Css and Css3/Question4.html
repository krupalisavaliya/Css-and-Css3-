<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card img {
    width: 50%;
    height: auto;
    border-radius: 8px 8px 0 0;
}

.product-title {
    font-size: 18px;
    margin: 10px 0;
}

.product-price {
    color: #4CAF50;
    font-size: 16px;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .product-grid {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJacEGwsjMJTGN9L9OGwuN0p1wWrnq6UY1Rg&s" alt="Product 1">
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">$29.99</p>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKvIHpyLVqzgqWU16oqtSmTsKigJ3EFnloUw&s" alt="Product 2">
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">$39.99</p>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXYftii5IdhBDBZ4Ic4op2a7fHLAo5nmwe_w&s" alt="Product 3">
            <h2 class="product-title">Product 3</h2>
            <p class="product-price">$49.99</p>
        </div>
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQZX6ajlbJutTnkAGMNwe2DH3jnWzwNHh_jQ&s" alt="Product 4">
            <h2 class="product-title">Product 4</h2>

            <h2 class="product-title">Product 5</h2>

</body>
</html>
